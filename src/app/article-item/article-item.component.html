
  <div class="article-container" [ngClass]= "{ 'article-onSale': article.isOnSale}" >
    <div>
      <img [src]="article.imageUrl | defaultImageArticle" alt="Imagen del artÃ­culo" class="article-image">
      <h2>{{ article.name | uppercase }}</h2>
      <p [ngClass]= "{ 'price-onSale': !article.isOnSale}">Precio: {{ article.price | priceArticleFormat }}</p>
      <p *ngIf="article.isOnSale">Unidades: {{ article.quantityInCart }}</p>
      <input *ngIf="article.isOnSale" type="number" [(ngModel)]="article.quantityInCart" min="0" (change)="quantityChange(article.quantityInCart)" />
    </div>

    <div *ngIf="article.isOnSale" class="rowBtns">
      <button (click)="removeArticleUnit(article.quantityInCart)" [disabled]="article.quantityInCart === 0">-</button>
      <button (click)="addArticleUnit(article.quantityInCart)">+</button>
    </div>
    <div *ngIf="!article.isOnSale" class="rowBtns">
      <p>Articulo no disponible</p>
    </div>
  </div>
